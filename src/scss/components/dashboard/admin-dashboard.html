<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Style Base â€” Admin Dashboard</title>
    <link rel="stylesheet" href="src/scss/layout/admin-dashboard.css" />
    <style>
      body {
        font-family: Inter, Arial, sans-serif;
        background: #f3f4f6;
        margin: 0;
      }
    </style>
    <!-- Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="sb-light">
    <aside class="sb-sidebar">
      <div class="sb-brand">StyleBase Admin</div>
      <nav class="sb-nav">
        <a href="#" class="active">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Orders</a>
        <a href="#">Products</a>
        <a href="#">Settings</a>
      </nav>
    </aside>
    <div class="sb-main">
      <header class="sb-topbar">
        <div class="container sb-topbar-inner">
          <div class="sb-topbar-left">
            <button id="sidebarToggle" class="sb-btn sb-btn--icon">â˜°</button>
            <div class="sb-search">
              <input class="sb-input" placeholder="Search..." />
            </div>
          </div>
          <div class="sb-topbar-actions">
            <div class="sb-notif">ðŸ””</div>
            <div class="sb-avatar sb-avatar--sm">
              <img src="https://placekitten.com/80/80" alt="me" />
            </div>
          </div>
        </div>
      </header>

      <main class="container" style="padding: 1rem; max-width: 1200px">
        <section class="stats-grid">
          <div class="stat card">
            <div class="stat-title">Users</div>
            <div class="stat-value">12,430</div>
          </div>
          <div class="stat card">
            <div class="stat-title">Revenue</div>
            <div class="stat-value">$98,450</div>
          </div>
          <div class="stat card">
            <div class="stat-title">Orders</div>
            <div class="stat-value">1,234</div>
          </div>
          <div class="stat card">
            <div class="stat-title">Traffic</div>
            <div class="stat-value">23,430</div>
          </div>
        </section>

        <section class="charts-grid sb-mt-4">
          <div class="card"><canvas id="lineChart" height="140"></canvas></div>
          <div class="card"><canvas id="barChart" height="140"></canvas></div>
        </section>

        <section class="card sb-mt-4">
          <div class="card-header"><h3>Users table</h3></div>
          <div class="card-body">
            <input
              id="tableSearch"
              class="sb-input"
              placeholder="Search users..."
            />
            <table class="sb-table" id="usersTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Joined</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Alice</td>
                  <td>alice@example.com</td>
                  <td>Admin</td>
                  <td>Jan 2024</td>
                </tr>
                <tr>
                  <td>Bob</td>
                  <td>bob@example.com</td>
                  <td>User</td>
                  <td>Feb 2024</td>
                </tr>
                <tr>
                  <td>Charlie</td>
                  <td>charlie@example.com</td>
                  <td>User</td>
                  <td>Mar 2024</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="src/js/admin-dashboard.js"></script>
  </body>
</html>
