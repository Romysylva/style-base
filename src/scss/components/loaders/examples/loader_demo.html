<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Style Base - Loaders Demo</title>
    <link rel="stylesheet" href="../src/scss/components/_loader.scss" />
    <style>
      body {
        font-family: Inter, Arial, sans-serif;
        padding: 1.5rem;
        background: #f8fafc;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 1rem;
      }
      .card {
        background: #fff;
        padding: 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      }
    </style>
  </head>
  <body>
    <h1>Loaders & Skeletons</h1>
    <div class="grid">
      <div class="card">
        <h3>Spinner</h3>
        <div><span class="sb-loader sb-loader-md"></span></div>
      </div>
      <div class="card">
        <h3>Dots</h3>
        <div class="sb-loader-dots">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="card">
        <h3>Bar (indeterminate)</h3>
        <div class="sb-loader-bar"><div class="bar"></div></div>
      </div>
      <div class="card">
        <h3>Pulse</h3>
        <div
          class="sb-loader-pulse"
          style="height: 12px; border-radius: 8px"
        ></div>
      </div>
      <div class="card">
        <h3>Skeleton (card)</h3>
        <div class="sb-skeleton sb-skeleton--card"></div>
      </div>
      <div class="card">
        <h3>Skeleton (text)</h3>
        <div class="sb-skeleton sb-skeleton--text" style="width: 80%"></div>
        <div class="sb-skeleton sb-skeleton--text" style="width: 60%"></div>
      </div>
    </div>

    <h2>Interactive</h2>
    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap">
      <button id="showLoader">Show inline loader for 3s</button>
      <button id="toastLoad">Show loading toast</button>
    </div>

    <script type="module">
      import { SBLoader } from "../src/plugins/loader.js";
      import { SBToast } from "../src/js/toast.js";
      // enable js-only
      SBLoader.enableJS();
      document.getElementById("showLoader").addEventListener("click", () => {
        const el = SBLoader.spinner({ size: "lg", ariaLabel: "Working" });
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 3000);
      });
      document.getElementById("toastLoad").addEventListener("click", () => {
        // if SBToast exists, SBLoader.loadingToast will integrate with it, otherwise fallback
        SBLoader.loadingToast({
          title: "Uploading",
          message: "Please wait...",
          position: "sb-top-right",
          timeout: 3000,
        });
      });
    </script>
  </body>
</html>
